<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dapatkan Bantuan</title>  <!-- Open Graph / Twitter Card: gunakan IMAGE_URL dan DIRECT_LINK -->  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="IMAGE_URL" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="DIRECT_LINK" />  <!-- Twitter/X card: gunakan large image preview -->  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="" />
  <meta name="twitter:description" content="" />
  <meta name="twitter:image" content="IMAGE_URL" />  <!-- Minimal styling so page looks clean if user opens it briefly -->  <style>
    html,body{height:100%;margin:0;background:#111;color:#fff;font-family:Inter, system-ui, Arial, sans-serif}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{max-width:760px;width:100%;border-radius:12px;overflow:hidden;background:#000;text-align:center}
    .card img{width:100%;height:auto;display:block}
    .cta{padding:18px;background:linear-gradient(90deg,#1a73e8,#1558c7);font-weight:700;color:#fff;text-decoration:none;display:inline-block;border-radius:10px;margin:18px}
    .note{font-size:13px;color:#ddd;margin-bottom:8px}
  </style></head>
<body>
  <!-- Entire page links to DIRECT_LINK as fallback for non-JS users -->
  <a id="fullLink" href="https://www.revenuecpmgate.com/sv5t9fq8p?key=e499590866613dc226c65e4e1230854a" rel="noopener noreferrer" style="display:block;text-decoration:none;color:inherit">
    <div class="wrap">
      <div class="card">
        <!-- image visible if someone opens the page directly -->
        <img src="img.jpeg" alt="Preview" />
        <div style="padding:18px">
          <div class="note">Anda akan dialihkan. Jika tidak, klik tombol di bawah.</div>
          <div><span class="cta">Lanjutkan</span></div>
        </div>
      </div>
    </div>
  </a>  <script>
    (function(){
      // GANTI nilai default di sini jika tidak menggunakan query param
      const DEFAULT_TARGET = 'https://www.revenuecpmgate.com/sv5t9fq8p?key=e499590866613dc226c65e4e1230854a';
      const params = new URLSearchParams(location.search);
      const link = params.get('link') || DEFAULT_TARGET;
      const img = params.get('img');

      // jika lewat query param, ganti src/href
      if(img){
        const imgel = document.querySelector('.card img');
        if(imgel) imgel.src = img;
      }
      if(link){
        const a = document.getElementById('fullLink');
        a.href = link;
      }

      // Redirect singkat supaya OG tetap terbaca oleh scraper (JS redirect -> scraper tetap membaca OG tags dari HTML)
      // gunakan delay 500ms supaya pengalaman klik terasa langsung
      setTimeout(()=>{
        try{ window.location.replace(link); }catch(e){ window.location.href = link; }
      }, 500);
    })();
  </script></body>
</html>
